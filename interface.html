<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header><h1>Calculadora</h1></header>
     
            <div class="fundo">
                <div>
                    <!-- Inicialmente pensei em colocar duas caixas para o input e usar somente os valores inseridos para realizar operações simples-->
                <div id="tela"> </div>
                <div class="box">
                    <button class="btn_symbol_basic2" onclick="back()">C</button>              
                    <button class="btn_symbol_basic2" onclick="insert('(')">(</button>
                    <button class="btn_symbol_basic2" onclick="insert(')')">)</button>
                   <button class="btn_symbol_basic" onclick="insert('/')">/</button>
                </div>
                <div class="box">
                   <button class="btn" onclick="insert('9')">9</button>
                   <button class="btn" onclick="insert('8')">8</button>
                   <button class="btn" onclick="insert('7')">7</button>
                   <button class="btn_symbol_basic" onclick="insert('*')">x</button>
                </div>
                <div class="box">
                   <button class="btn" onclick="insert('6')">6</button>
                   <button class="btn" onclick="insert('5')">5</button>
                   <button class="btn" onclick="insert('4')">4</button>
                   <button class="btn_symbol_basic" onclick="insert('-')">-</button>
                </div>
                <div class="box">
                   <button class="btn" onclick="insert('3')">3</button>
                   <button class="btn" onclick="insert('2')">2</button>
                   <button class="btn" onclick="insert('1')">1</button>
                   <button class="btn_symbol_basic" onclick="insert('+')">+</button>
                </div>
                <div class="box">
                   <button class="btn" onclick="insert('%')">%</button>
                   <button class="btn" onclick="insert('0')">0</button>
                   <button class="btn" onclick="insert('.')">.</button>
                   <button class="btn_symbol_basic" onclick="calcular()">=</button>
                </div>
            </div>
            </div>
        
    </body>
    <script src="main.js"></script>
</html>
